<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de controles HTML5 con JavaScript</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>

<body>
    <h1>Controles HTML5 con JavaScript</h1>
    <div>
        <section id="reproductor"></section>
        <video id="medio" width="720" height="400" preload loop>
            <source src="/Multimedia/Video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        </section>
    </div>
    <nav>
        <div id="botones">
            <button onclick="iniciar()" type="button" id="reproducir"><img src="/Icons/play.png" height="15" width="15" /></button>
            <button onclick="presionar()" type="button" id="pausa"><img src="/Icons/pausa.png" height="15" width="15" /></button>
            <button onclick="makeLarge()" type="button" id="large"><img src="/Icons/screen.png" height="15" width="15" /></button>
            <button onclick="makeSmall()" type="button" id="small"><img src="/Icons/exitscreen.png" height="15" width="15" /></button>
            <button onclick="mute()" type="button" id="mute"><img src="/Icons/silencio.png" height="15" width="15" /></button>

        </div>
        <div id="barra">
            <div id="progreso"></div>
        </div>
        <div style="clear: both"></div>
    </nav>


    <h1>Carrusel de imágenes con JavaScript</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/Multimedia/img1.jpg" width="600px" height="400px">
            <div class="text">"El anillo de la nueva"</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/Multimedia/img2.jpg" width="600px" height="400px">
            <div class="text">"La ex en modo perra"</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/Multimedia/img3.jpg" width="600px" height="400px">
            <div class="text">"What we used to be"</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>

    <script src="src.js"></script>

    <h1>Reproducción de Audio con JavaScript</h1>
    <div>
        <audio id="audio" preload controls loop>
            <source src="/Multimedia/mp3.mp3" type="audio/mp3">
        </audio>
    </div>

</body>

</html>
